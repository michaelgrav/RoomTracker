<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Create Account</title>

    <script type="module" src="createroom.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#E87500 ;">
      <a class="navbar-brand" href="index.html">Create A Room</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html" style="color: black;"></a>
            </li>
          </ul>
        <span class="navbar-text" style="color: black;">
          Made with ❤️ by Group 14
        </span>
      </div>
    </nav>

    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
    </style>

    <br/>
    <div class="container">
      <h1>Welcome.</h1>
      <h2>Please Enter The Room Details Below</h2>
      <br/>

      <form>
          <div class="form-row">
            <div class="col">
              <label for="buildingInputField">Building</label>
              <input type="text" class="form-control" placeholder="Building" id="buildingInputField">
            </div>
            <div class="col">
              <label for="roomNumberInputField">Room Number</label>
              <input type="text" class="form-control" placeholder="Room Number" id="roomNumberInputField">
            </div>
          </div>
          <br/>
          <div class="form-group">
              <label for="inputItems">Items</label>
              <input type="email" class="form-control" id="inputItems" aria-describedby="itemsHelp" placeholder="Enter room items">
              <small id="itemsHelp" class="form-text text-muted">Please enter the items separated by spaces</small>
          </div>
          <script type="module"> 
              import {createRoom} from "./createroom.js" 
              window.createRoom = createRoom;
          </script>
          <button type="button" class="btn btn-primary" 
            onclick="createRoom(document.getElementById('roomNumberInputField').value, document.getElementById('buildingInputField').value, 
            document.getElementById('inputItems').value)">Create Room
          </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
