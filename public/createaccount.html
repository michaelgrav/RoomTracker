<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Create Account</title>
    <script type="module" src="createaccount.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#E87500 ;">
      <a class="navbar-brand">UTD RoomTracker</a>
    </nav>

    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
    </style>

    <br/>
    <div class="container">
      <h1>Let's get started.</h1>
      <h2>Please Enter Your Desired Credentials Below</h2>
      <br/>

      <form>
          <div class="form-row">
            <div class="col">
              <label for="firstNameInputField">First Name</label>
              <input type="text" class="form-control" placeholder="First name" id="firstNameInputField">
            </div>
            <div class="col">
              <label for="lastNameInputField">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" id="lastNameInputField">
            </div>
          </div>
          <br/>
          <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Be sure you have't created an account with this email before</small>
          </div>
          <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <script type="module"> 
              import {createAccount} from "./createaccount.js" 
              window.createAccount = createAccount;
          </script>
          <button type="button" class="btn btn-primary"  style="background-color: #154734; border: none;"
            onclick="createAccount(document.getElementById('inputEmail').value, document.getElementById('inputPassword').value, 
            document.getElementById('firstNameInputField').value, document.getElementById('lastNameInputField').value)">Create Account
          </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%; background-color:#E87500; text-align: center; padding: 10px;">
      Made with ❤️ by Group 14
    </footer>
  </body>
</html>
