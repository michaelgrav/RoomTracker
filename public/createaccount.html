<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.19.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.19.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="createaccount.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#E87500 ;">
      <a class="navbar-brand" href="index.html">UTD RoomTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html" style="color: black;"></a>
            </li>
          </ul>
        <span class="navbar-text" style="color: black;">
          Made with ❤️ by Group 14
        </span>
      </div>
    </nav>

    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
    </style>

    <br/>
    <div class="container">
      <h1>Let's get started.</h1>
      <h2>Please Enter Your Desired Credentials Below</h2>
      <br/>

      <form>
          <div class="form-row">
            <div class="col">
              <label for="firstNameInputField">First Name</label>
              <input type="text" class="form-control" placeholder="First name" id="firstNameInputField">
            </div>
            <div class="col">
              <label for="lastNameInputField">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" id="lastNameInputField">
            </div>
          </div>
          <br/>
          <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Be sure you have't created an account with this email before</small>
          </div>
          <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <script type="module"> 
              import {createAccount} from "./createaccount.js" 
              window.createAccount = createAccount;
          </script>
          <button type="button" class="btn btn-primary" 
            onclick="createAccount(document.getElementById('inputEmail').value, document.getElementById('inputPassword').value, 
            document.getElementById('firstNameInputField').value, document.getElementById('lastNameInputField').value)">Create Account
          </button>
      </form>
    </div>
  </body>
</html>
