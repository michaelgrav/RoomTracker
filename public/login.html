<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#E87500 ;">
      <a class="navbar-brand">UTD RoomTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html" style="color: black;"></a>
            </li>
          </ul>
      </div>
    </nav>

    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        h3 {text-align: center;}
    </style>
    <div class="container">
      <br/>
      <h1>Welcome to RoomTracker!</h1>
      <h2>Please Enter Your Login Info Below</h2>
      <br/>

      <form>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <script type="module" src="login.js"></script>
          <script type="module"> 
            import {login} from "./login.js" 
            window.login = login;
          </script>
          <button type="button" class="btn btn-primary" style="background-color: #154734; border: none;" onclick="login(document.getElementById('exampleInputEmail1').value, document.getElementById('exampleInputPassword1').value)">Login</button>
      </form>

      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>

      <h3>Don't have an account? Create one here:   <button onclick="window.location='createaccount.html';" class="btn btn-primary" style="background-color: #154734; border: none;">Create Account</button></h3>  
    
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <footer style="position: fixed; left: 0; bottom: 0px; width: 100%; background-color:#E87500; text-align: center; padding: 10px;">
      Made with ❤️ by Group 14
    </footer>

  </body>
</html>
