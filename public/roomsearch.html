<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>UTD Room Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#E87500 ;">
      <a class="navbar-brand">UTD RoomTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html" style="color: black;">Home</a>
            </li>
          <li class="nav-item">
            <div id="loginNavBarItem"></div>
            <script defer>
              // This script is used to display if the user is admin or not
              var el = document.getElementById('loginNavBarItem');
              var content;
            
              console.log("Admin status from localstorage save:", localStorage.getItem("adminStatus"));

              if (localStorage.getItem("adminStatus") === "true") {
                content = '<a class="nav-link" href="admin_dashboard.html" style="color: black;">Dashboard</a>';
                console.log("Logged in user is an admin.");
              } else {
                content = '<a class="nav-link" href="myrooms.html" style="color: black;">My Rooms</a>';
                console.log("Logged in user is NOT an admin.");
              }
                        
              el.insertAdjacentHTML('afterbegin', content);
            </script>
          </li>
        </ul>
        <script type="module"> 
          import {logout} from "./index.js" 
          window.logout = logout;
        </script> 
        <button class="btn btn-sm btn-primary mr-3" onclick="logout()" type="button" style="background-color: #154734; border: none;">Logout</button>
      </div>
    </nav>

    <br/>
    <!-- Main container to hold rooms -->
    <script type="module"> 
      import {searchRoom} from "./roomsearch.js" 
      window.searchRoom = searchRoom;
    </script> 
    <div class="container">
        <h1>Search For A Room</h1>
        <br/>
        <h2>Please Enter The Room Details Below</h2>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Building Initials (JO, ECSS, ECSW, ect.)" aria-label="Building Initials with button" id="buildingNameInput">
            <button type="button" class="btn btn-primary"  style="background-color: #154734; border: none;"
                onclick="searchRoom(document.getElementById('buildingNameInput').value)">Search
            </button>
        </div>
    </div>

    <br/>
    <br/>

    <script type="module"> 
        import {reserveRoom} from "./index.js" 
        window.reserveRoom = reserveRoom;
    </script> 

    <div class="container">
      <div class="card-deck" id="accordion"></div>
      <div class="otherOutput"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%; background-color:#E87500; text-align: center; padding: 10px;">
      Made with ❤️ by Group 14
    </footer>

  </body>
</html>
